{% extends "elibrary/base.html" %}
{% block content %}
<div class="row">
  {% for book in books %}
  <div class="col-lg-4">
    <img class="thumbnail" src="{{book.image}}">
    <div class="box-element product">
      <h6><strong>{{book.title}}</strong></h6>
      <hr>

      <button data-product="{{book.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
      
      <a class="btn btn-outline-success" href="#">Details</a>
      <h4 style="display: inline-block;"><strong>${{book.price}}</strong></h4>

    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}
