<!DOCTYPE html>
<html>
    <head>
        <title> e-library registration page </title>
        <link rel="stylesheet" href="signup.css">
        <script src="signup.js"> </script>
    </head>
    <body>
        <form class="box" action="registration.html" method="POST">
            <h1>REGISTER HERE</h1>
            <input type="text" name="user_name" placeholder="enter a username of your choice" id="username">
            <input type="text" name="email_address" placeholder="enter your email address" id="email">
            <input type="password" name="password" placeholder="enter a password" id="password">
            <input type="submit" name="Register" value="Register">
            <label>Already a member?<a href="login.html">Login Here</a></label>
        </form>
    </body>
</html>
